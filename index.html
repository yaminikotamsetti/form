<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   <title> FORM </title>
</head>
<body background="https://png.pngtree.com/thumb_back/fw800/background/20201013/pngtree-street-outside-the-window-raining-background-image_404666.jpg">

<style>
    
    
    /*.banner{position:relative; width:90%; margin:0 auto;margin-top:90px; margin-left:400px; }
     .banner img{width:50%}*/
</style>

<div class="container">
    <div class="row">
        <div class="col-md-4">
<div class="banner">
       <img src="https://media.istockphoto.com/photos/businessman-filling-online-registration-form-picture-id1013435204?k=6&m=1013435204&s=612x612&w=0&h=PqHcyLb38ti0vn8oWV82orgMqMUMYbz7t0TT5fMQCEU=" alt="img" type="blur" height="200px" width="300px" >
       <p><strong><u>scroll down to register...</u></strong></p>
</div>
</div>
    </div>



<div class="regform">
<h1>Registration Form</h1>
</div>
<div class="col-md-6"></div>
<table class="table table-dark"> 
<form>
    <tr>

 <td><label for="fname">First name:</label></td>
<td><input type="text" id="fname" name="fname" placeholder="Firstname"></td>
    </tr>

    <tr>
<td><label for="lname">Last name:</label></td>
<td><input type="text" id="lname" name="lname" placeholder="Lastname"></td>
</tr>

<tr>
  <td><label for="date">Date of Birth:</label></td>
<td><input type="date" class="form-control" min="2015-01-01" max="2022-01-01"></td>
</tr>



<tr>
    <td>
    <label>
Course :  
</label>  
    </td> 
    <td>
        <select>  
            <option value="Course">Course</option>  
            <option value="BCA">BCA</option>  
            <option value="BBA">BBA</option>  
            <option value="B.Tech">B.Tech</option>  
            <option value="MBA">MBA</option>  
            <option value="MCA">MCA</option>  
            <option value="M.Tech">M.Tech</option>  
            </select>
    </td>
  
 </tr>

 <tr>
     <td><label>   
        Gender :  
        </label></td>
    <td><input type="image" src="https://png.pngtree.com/png-clipart/20190520/original/pngtree-business-male-icon-vector-png-image_4187852.jpg" width="45" height="45" value="Male" name="gender"> Male   
    <input type="image" src="https://thumbs.dreamstime.com/b/avatar-icon-woman-person-design-vector-graphic-concept-represented-over-flat-isolated-background-73377314.jpg" width="45" height="45" type="radio" value="Female" name="gender"> Female   
    <input type="radio" value="Other" name="gender"> Other 
    </td> 
</tr>

<tr>
    <td>
        <label>   
            Phone :  
            </label> 
    </td>
    <td>

        <input type="text" name="country code" placeholder="Country Code"  value="+91" size="2"/>   
        <input type="text" name="phone" placeholder="phone no." size="10" required>   
    </td>
</tr>


<tr>
    <td>
        <llabel>Current Address:</label>
    </td>
    <td>
        <textarea cols="80" rows="5" placeholder="Current Address" value="address" required>  
        </textarea>
    </td>
</tr>
  
<tr>
    <td>
        <label for="email"><b>Email:</b></label> 
    </td>
    <td>
        <input type="text" placeholder="Enter Email" name="email" required>
    </td>
</tr>
 
<tr>
    <td>
        <label for="psw"><b>Password:</b></label>
    </td>
    <td>
        <input type="password" placeholder="Enter Password" name="psw" required>
    </td>
</tr>
  
<tr>
    <td>
        <label for="psw-repeat"><b>Re-type Password:</b></label>  
    </td>
    <td>
        <input type="password" placeholder="Retype Password" name="psw-repeat" required>
    </td>
</tr> 

<tr>
    <td>
        <button type="submit" class="registerbtn">Register</button>  
    </td>
    <td>
        <input type="reset" value="Reset">
    </td>
</tr>
   

</form> 
</table> 
</div>
</div>
</body>  
</html>
